<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GAMY | Home</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Font Awesome Icons (CDN) -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <nav>
      <div class="logo">GAMY</div>
      <div class="nav-links">
        <a href="index.html" class="active"><i class="fas fa-home"></i></a>
        <!-- Home -->
        <a href="support.html"><i class="fas fa-headset"></i></a>
        <!-- Support -->
      </div>
    </nav>

    <section class="hero">
      <h1>BUY THE HOTTEST GAMES</h1>
      <!-- Bouton modifié avec lien vers views/Front/ -->
      <a
        href="http://localhost/gamy/view/front%20office/indexfront.html"
        class="shop-now-btn"
        >SHOP NOW</a
      >
    </section>

    <nav class="logui">
      <!-- Chemin d'image corrigé (remplacez par votre chemin correct) -->
      <img src="logo.png" alt="gamy" />
    </nav>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const glow = document.createElement("div");
        glow.className = "cursor-glow";
        document.body.appendChild(glow);

        document.addEventListener("mousemove", (e) => {
          glow.style.left = `${e.clientX}px`;
          glow.style.top = `${e.clientY}px`;
        });
      });
    </script>
  </body>
</html>
